<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Tale Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  <div id="tooltip" class="tooltip">Tooltip</div>

  <div class="container-fluid m-0">
    <div class="row">
      <div class="container m-0 game-wrapper">
        <div class="row">
          <div id="menu-column" class="col">
            <button class="tab-button" onclick="openTab('actions-tab')">Main</button>
            <button class="tab-button phone" onclick="openTab('log-tab')">Game Log</button>
            <button class="tab-button" onclick="openTab('settings-tab')">Options</button>
            <button class="tab-button" onclick="saveGame()">Save</button>
            <button class="tab-button" onclick="resetGameState()">Reset</button>
            <button class="tab-button" id="pause-button" onclick="buttonPause()">Pause</button>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-8 text-center">
            <div id="health-container">Health
              <div id="health-bar-container">
                  <div id ="health-bar-text"># / #</div>
                  <div id="health-bar"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="flex: 1; min-height: 1px">
          <div class="col-12" style="height: 100%">
            <div class="row" style="height: 100%">
              <div id="main-column" class="col-md-6 text-center">
                <div id="actions-tab" class="tab-content">

                  <div id="actions-container"></div>
                </div>
                <div id="settings-tab" class="tab-content hidden">
                </div>
                <div id="log-tab" class="tab-content hidden">
                  <div id="game-log-phone" class="game-log"></div>
                </div>
              </div>

              <div id="log-column" class="col-md-6 pc">
                <div id="game-log-pc" class="game-log"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/scripts/action_effects.js"></script>
  <script src="./assets/scripts/script.js"></script>
  <script src="./assets/scripts/start.js"></script>
</body>
</html>
